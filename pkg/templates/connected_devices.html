<!DOCTYPE html>
<html lang="en">

<head>
    <title>Connected Devices</title>
    <!-- Responsive meta tag for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-dark text-light">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Sync.io</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/files">Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/connected_devices">Connected Devices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/qr">Generate QR Code</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Connected Devices</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>OS</th>
                    <th>IP</th>
                    <th>First Connected</th>
                    <th>Last Connected</th>
                </tr>
            </thead>
            <tbody id="tbody">
                {{range .devices}}
                <tr>
                    <th>{{.name}}</th>
                    <th>{{.os}}</th>
                    <th>{{.ip}}</th>
                    <th>{{.first_connected}}</th>
                    <th>{{.last_connected}}</th>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
