{{template "base.html" .}}

      <!-- Main Content -->
      <div class="p-4 sm:ml-64 bg-backgroundColorLight dark:bg-backgroundColorDark md:h-max h-screen">
            <div class="p-4 relative overflow-x-auto shadow-md sm:rounded-lg mt-16" style="max-height: 70vh;">
                  <table class="w-full text-sm text-left rtl:text-right text-white">
                        <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-white bg-navbarLight dark:bg-navbarDark">
                              Available Files
                              <!-- <p class="mt-1 text-sm font-normal text-gray-300 dark:text-gray-400">
                                    Kuch text daaldena
                              </p>   -->
                        </caption>  
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                              <tr>
                                    <th scope="col" class="px-6 py-3">
                                          File Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          Size
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          Download
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          Preview
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          Delete
                                    </th>
                              </tr>
                        </thead>

                        <tbody id="tbody">
                              {{range .files}}
                              <tr class="bg-white border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <th scope="row" class="flex px-6 py-4 font-medium text-gray-900 whitespace-nowrap" >
                                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" fill="currentColor" class="bi bi-file-earmark mr-2" viewBox="0 0 16 16">
                                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                                              </svg>
                                          <p style="max-width: 350px;overflow: hidden;">{{.name}}</p>
                                    </th>
                                    <td class="px-6 py-4 group text-black" style="text-wrap: nowrap;">
                                          {{.size}}
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                          <a href="/download/{{ .name}}" class="flex font-medium text-blue-600 hover:underline">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-arrow-down m-auto" viewBox="0 0 16 16">
                                                      <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                                                      <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                                                    </svg>
                                          </a>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                          <a href="/preview/{{ .name}}" class="flex font-medium text-blue-600 hover:underline">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="grey" class="bi bi-eye m-auto" viewBox="0 0 16 16">
                                                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                                    </svg>
                                          </a>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                          <a href="/delete/{{ .name}}" class="flex font-medium text-blue-600 hover:underline" onclick="return confirm('Are you sure you want to delete this file?')">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-trash m-auto" viewBox="0 0 16 16">
                                                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                                    </svg></a>
                                    </td>
                              </tr>
                              {{end}}
                        </tbody>
                  </table>
            </div>
            <div class="flex">
            <!-- Delete All Button -->
            <button onclick="deleteAll()">
                  <div class="flex space-y-4 sm:flex-row sm:space-y-0 w-30 mt-2 mr-2">
                        <a id="uploadButton" class="inline-flex py-2 px-3 text-base font-medium text-center text-white rounded-lg bg-red-600 hover:bg-red-800 hover:drop-shadow-2xl drop-shadow-md">
                              <!-- <i class="fa-solid fa-trash pt-1"></i> -->
                              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash m-auto" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg>
                              &nbsp;Delete All
                        </a>
                  </div>
            </button>

            <!-- Download All Button -->
                  <div class="flex space-y-4 sm:flex-row sm:space-y-0 w-30 mt-2">
                        <a href="/downloadAll" id="uploadButton" class="inline-flex py-2 px-3 text-base font-medium text-center text-fontColorDark dark:text-fontColorLight rounded-lg dark:bg-backgroundColorLight bg-backgroundColorDark hover:bg-hoverLight dark:hover:bg-hovereDark focus:ring-4 focus:ring-focusState hover:text-secondaryFontColor hover:drop-shadow-2xl drop-shadow-md dark:hover:text-white">
                              <!-- <i class="fa-solid fa-download pt-1"></i> -->
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud-arrow-down pt-1" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708z"/>
                                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                                  </svg>
                              &nbsp;Download ZIP
                        </a>
                  </div> 
            </div>
      </div>
      
      <script>
            const deleteAll = function (){
                  let c = confirm('Are you sure you want to delete all files?');
                  if (c) {
                        window.location.href = "/deleteAll"
                  }
            }
      </script>
</body>

</html>
