{{template "base.html" .}}

      <!-- Main Section -->
      <div class="p-4 sm:ml-64 bg-backgroundColorLight dark:bg-backgroundColorDark md:h-max h-screen">        
            <div class="p-4 relative overflow-x-auto shadow-md sm:rounded-lg mt-16">
                  <table class="w-full text-sm text-left rtl:text-right text-white">
                        <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-white bg-navbarLight dark:bg-navbarDark">
                              Connected Devices
                              <p class="mt-1 text-sm font-normal text-gray-300 dark:text-gray-400">
                                    Devices which were connected to this server
                              </p>  
                        </caption>  
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                              <tr>
                                    <th scope="col" class="px-6 py-3">
                                          Device Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          Operating System
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          IP Addres
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                          Connected At
                                    </th>
                              </tr>
                        </thead>

                        <tbody id="tbody">
                              {{range .devices}}
                              <tr class="bg-white border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <th scope="row" class="flex px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                          {{if .mobile.Flag}}
                                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" fill="currentColor" class="bi bi-phone mr-2" viewBox="0 0 16 16">
                                                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                                              </svg>
                                          {{else}}
                                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-laptop mr-2" viewBox="0 0 16 16">
                                                <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
                                          </svg>
                                          {{end}}
                                          {{.name.Str}}
                                    </th>
                                    <td class="px-6 py-4 text-black">
                                          {{.os.Str}}
                                    </td>
                                    <td class="px-6 py-4 text-black">
                                          {{.ip.Str}}
                                    </td>
                                    <td class="px-6 py-4 text-black">
                                          {{.connected.Str}}
                                    </td>
                              </tr>
                              {{end}}
                        </tbody>
                  </table>
            </div>   
      </div>      
</body>

</html>
