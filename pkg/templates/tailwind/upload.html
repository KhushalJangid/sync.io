{{template "base.html" .}}

<link rel="stylesheet" href="/static/css/upload.css">
      <!-- Main Content -->
      <div class="p-4 sm:ml-64 bg-backgroundColorLight dark:bg-backgroundColorDark md:h-max h-screen">
            <div class="p-4 flex items-center justify-center w-full mt-16">
                        <label id="dropzone" for="dropzone-file"
                              class="flex flex-col items-center justify-center w-full h-64 rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-500 dark:bg-gray-400 hover:bg-gray-100 shadow-xl dark:shadow-xl">
                              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-white" aria-hidden="true"
                                          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-white"><span
                                                class="font-semibold">Click to upload</span> or drag and drop</p>
                              </div>
                        </label>
                        <input id="file" type="file" class="hidden" multiple/>
                  </div>

            <!-- Upload Button -->
            <!-- <div class=" pl-4 flex flex-col space-y-4 sm:flex-row sm:space-y-0 w-30"> -->
                        <button id="uploadButton"
                              class="inline-flex ml-4 py-2 px-5 text-base font-medium text-center text-fontColorDark dark:text-fontColorLight rounded-lg hover:text-black dark:bg-backgroundColorLight bg-backgroundColorDark hover:bg-hoverLight dark:hover:bg-hovereDark focus:ring-4 focus:ring-focusState hover:text-secondaryFontColor hover:drop-shadow-2xl drop-shadow-md dark:hover:text-white">
                              <!-- <i class="fa-solid fa-upload pt-1"></i> -->
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud-arrow-up pt-1" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                                  </svg>
                              &nbsp;Upload
                        </button>
            <!-- </div> -->
      </div>

      <!-- Modal -->
      <div id="uploadModal"
            class="hidden fixed bottom-0 right-0 mb-4 mr-4 z-50 w-96 pt-3 p-4 transition-transform transform translate-x-full translate-y-full rounded-lg shadow-lg  bg-backgroundColorLight dark:bg-backgroundColorDark text-fontColorLight dark:text-fontColorDark">
            <div class="flex justify-between items-center">
                  <h3 class="text-lg font-semibold">Upload Files</h3>

                  <div class="flex space-x-2">
                        <!-- Minimize Button -->
                        <button id="minimizeModal" class="dark:text-slate-200 hover:text-fontColorLight">
                              <i class="fa-solid fa-minus"></i>
                        </button>

                        <!-- Close Button -->
                        <button id="closeModal" class="dark:text-slate-200 hover:text-fontColorLight">
                              <i class="fa-solid fa-times"></i>
                        </button>
                  </div>
            </div>

            <div class="mt-4">
                  <div id="progressContainer">
                  </div>
            </div>
      </div>
</body>
<script src="/static/js/upload.js" async></script>

</html>
