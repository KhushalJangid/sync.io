                        <!-- Theme Toggle -->
                        <div class="themeSwitch">

                                                <path class="fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
                                          </svg>
                                          <svg class="hidden dark:block transition-transform transform rotate-180" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                                <path class="fill-slate-400" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
                                                <path class="fill-slate-500" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                          </svg>
                                          <span class="sr-only">Switch to light / dark version</span>
                                    </label>
                              </div>
                        </div>

                        <!-- Toggle JS -->
                        <script>
                              const ELE = document.documentElement;
                              document.querySelectorAll(".themeSwitch").forEach((item) =>
                              item.addEventListener("click", () => {
                                    ELE.classList.toggle("dark");
                                    ELE.classList.contains("dark") ?
                                    localStorage.setItem("theme", "dark") :
                                    localStorage.setItem("theme", "light");
                                    })      
                              );
                              if (localStorage.getItem('theme') === 'dark') {
                                    ELE.classList.add('dark');
                              } else {
                                    ELE.classList.remove('dark');
                              }
                        </script>
                  </div>
            </div>

                              </svg>
                              <p class="mb-2 text-sm text-gray-500 dark:text-white"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />

            </div>
      
            <!-- Upload Button -->
            <div class=" pl-4 flex flex-col space-y-4 sm:flex-row sm:space-y-0 w-24">
                  <button>
                        <a id="uploadButton" class="inline-flex py-2 px-3 text-base font-medium text-center text-fontColorDark dark:text-fontColorLight rounded-lg hover:text-black dark:bg-backgroundColorLight bg-backgroundColorDark hover:bg-hoverLight dark:hover:bg-hovereDark focus:ring-4 focus:ring-focusState hover:text-secondaryFontColor hover:drop-shadow-2xl drop-shadow-md dark:hover:text-white">
                              <i class="fa-solid fa-upload pt-1"></i>
                              &nbsp;Upload
                        </a>
                  </button>
            </div>
      </div>
  
      <!-- Modal -->
      <div id="uploadModal" class="hidden fixed bottom-0 right-0 mb-4 mr-4 z-50 w-96 pt-3 p-4 transition-transform transform translate-x-full translate-y-full bg-navbarLight rounded-lg shadow-lg dark:bg-navbarDark text-white">
            <div class="flex justify-between items-center">
                  <h3 class="text-lg font-semibold">Upload Files</h3>
  
                  <div class="flex space-x-2">
                        <!-- Minimize Button -->
                        <button id="minimizeModal" class="dark:text-slate-200 hover:text-fontColorLight">
                              <i class="fa-solid fa-minus"></i>
                        </button>
  
                        <!-- Close Button -->
                        <button id="closeModal" class="dark:text-slate-200 hover:text-fontColorLight">
                              <i class="fa-solid fa-times"></i>
                        </button>
                  </div>
            </div>
            
            <div class="mt-4">
                  <div>
                        <div class="mb-2 flex justify-between items-center">
                              <div class="flex items-center gap-x-3">
                                    <!-- File Icon -->
                                    <span class="size-8 flex justify-center items-center border border-gray-200 rounded-lg dark:border-slate-300">
                                          <svg class="shrink-0 size-5 stroke-gray-200 dark:stroke-slate-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                <polyline points="17 8 12 3 7 8"></polyline>
                                                <line x1="12" x2="12" y1="3" y2="15"></line>    
                                          </svg>
                                    </span>
                                    
                                    <!-- File Name and Size -->
                                    <div>
                                          <p class="text-sm font-medium text-gray-100 dark:text-white">preline-ui.xls</p>
                                          <p class="text-xs text-gray-300 dark:text-neutral-500">7 KB</p>
                                    </div>
                              </div>

                              <div class="inline-flex items-center gap-x-2">
                                    <!-- Pause Button -->
                                    <button type="button" class="relative text-gray-200 hover:text-gray-800 focus:outline-none focus:text-gray-800 disabled:opacity-50 disabled:pointer-events-none dark:text-slate-300 dark:hover:text-neutral-200 dark:focus:text-neutral-200">
                                          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <rect width="4" height="16" x="6" y="4"></rect>
                                                <rect width="4" height="16" x="14" y="4"></rect>
                                          </svg>
                                          <span class="sr-only">Pause</span>
                                    </button>

                                    <!-- Delete Button -->
                                    <button type="button" class="relative text-gray-200 hover:text-gray-800 focus:outline-none focus:text-gray-800 disabled:opacity-50 disabled:pointer-events-none dark:text-slate-300 dark:hover:text-neutral-200 dark:focus:text-neutral-200">
                                          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M3 6h18"></path>
                                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                                <line x1="10" x2="10" y1="11" y2="17"></line>
                                                <line x1="14" x2="14" y1="11" y2="17"></line>
                                          </svg>
                                          <span class="sr-only">Delete</span>
                                    </button>
                              </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="flex items-center gap-x-3 whitespace-nowrap">
                              <div class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="flex flex-col justify-center rounded-full overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap transition duration-500 dark:bg-blue-500" style="width: 25%"></div>
                              </div>
                              <div class="w-6 text-end">
                                    <span class="text-sm text-gray-200 dark:text-white">25%</span>
                              </div>
                        </div>
                        <div class="mb-2 flex justify-between items-center">
                              <div class="flex items-center gap-x-3">
                                    <!-- File Icon -->
                                    <span class="size-8 flex justify-center items-center border border-gray-200 rounded-lg dark:border-slate-300">
                                          <svg class="shrink-0 size-5 stroke-gray-200 dark:stroke-slate-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                <polyline points="17 8 12 3 7 8"></polyline>
                                                <line x1="12" x2="12" y1="3" y2="15"></line>    
                                          </svg>
                                    </span>
                                    
                                    <!-- File Name and Size -->
                                    <div>
                                          <p class="text-sm font-medium text-gray-100 dark:text-white">preline-ui.xls</p>
                                          <p class="text-xs text-gray-300 dark:text-neutral-500">7 KB</p>
                                    </div>
                              </div>

                              <div class="inline-flex items-center gap-x-2">
                                    <!-- Pause Button -->
                                    <button type="button" class="relative text-gray-200 hover:text-gray-800 focus:outline-none focus:text-gray-800 disabled:opacity-50 disabled:pointer-events-none dark:text-slate-300 dark:hover:text-neutral-200 dark:focus:text-neutral-200">
                                          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <rect width="4" height="16" x="6" y="4"></rect>
                                                <rect width="4" height="16" x="14" y="4"></rect>
                                          </svg>
                                          <span class="sr-only">Pause</span>
                                    </button>

                                    <!-- Delete Button -->
                                    <button type="button" class="relative text-gray-200 hover:text-gray-800 focus:outline-none focus:text-gray-800 disabled:opacity-50 disabled:pointer-events-none dark:text-slate-300 dark:hover:text-neutral-200 dark:focus:text-neutral-200">
                                          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M3 6h18"></path>
                                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                                <line x1="10" x2="10" y1="11" y2="17"></line>
                                                <line x1="14" x2="14" y1="11" y2="17"></line>
                                          </svg>
                                          <span class="sr-only">Delete</span>
                                    </button>
                              </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="flex items-center gap-x-3 whitespace-nowrap">
                              <div class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="flex flex-col justify-center rounded-full overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap transition duration-500 dark:bg-blue-500" style="width: 55%"></div>
                              </div>
                              <div class="w-6 text-end">
                                    <span class="text-sm text-gray-200 dark:text-white">55%</span>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
  
      <!-- Modal JS -->
      <script>
            const uploadButton = document.getElementById('uploadButton');
            const uploadModal = document.getElementById('uploadModal');
            const closeModal = document.getElementById('closeModal');    
            const minimizeModal = document.getElementById('minimizeModal');
  
            // Function to show the modal with animation
            uploadButton.addEventListener('click', () => {
                  uploadModal.classList.remove('hidden');
                  uploadModal.classList.remove('translate-x-full', 'translate-y-full');    
            });
  
            // Function to hide the modal
            closeModal.addEventListener('click', () => {
                  uploadModal.classList.add('translate-x-full', 'translate-y-full');
                  setTimeout(() => uploadModal.classList.add('hidden'), 300);    
            });
  
            // Function to minimize the modal
            minimizeModal.addEventListener('click', () => {
                  if (!uploadModal.classList.contains('minimized')) {
                        uploadModal.style.height = '48px';
                        uploadModal.classList.add('minimized');
                  } else {
                        uploadModal.style.height = '';
                        uploadModal.classList.remove('minimized');
                  }    
            });
  
            // Add Tailwind CSS animations for sliding in from the bottom right
            document.head.insertAdjacentHTML('beforeend', `
                  <style>
                        @keyframes slideIn {
                              from {
                                    transform: translateX(100%) translateY(100%);
                              }
                              to {
                                    transform: translateX(0) translateY(0);
                              }
                        }
                        .animate-slideIn {
                              animation: slideIn 0.7s ease-out forwards;
                        }
                  </style>
            `);
      </script>
</body>
